name: CI/CD Pipeline

on:
  push:
    branches: 
      - 'autopilot'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 1  # Tiempo máximo de ejecución
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo build start
      run: echo "🚀 Starting build process..."
    
    - name: Simulate failure
      run: rm test.php
    
    - name: Echo build complete
      run: echo "✅ Build completed successfully!"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'failure' || needs.build.result == 'cancelled')
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo test start
      run: echo "🧪 Starting test process..."
    
    - name: Echo dependencies
      run: echo "📦 Installing test dependencies..."
    
    - name: Debug job status
      run: |
        echo "Previous job status: ${{ needs.build.result }}"
        echo "Running test job because build failed or was cancelled"
    
    - name: Force workflow success
      run: |
        echo "✅ Forcing workflow success..."
        exit 0
  finalize:
    name: Finalize Workflow
    runs-on: ubuntu-latest
    needs: [build, test]
    if: ${{ always() }}  # Siempre se ejecuta
    steps:
    - name: Check final status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] || [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ Marking workflow as success"
          exit 0
        else
          echo "❌ Workflow failed"
          exit 1
        fi