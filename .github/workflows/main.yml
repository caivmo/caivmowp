name: CI/CD Pipeline

on:
  push:
    branches: 
      - 'autopilot'
jobs:
  build:
    name: Build
    runs-on: [self-hosted, ubuntu-latest]
    timeout-minutes: 1
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo build start
      run: echo "ðŸš€ Starting build process..."
    
    - name: Simulate failure
      run: exit 1
    
    - name: Echo build complete
      run: echo "âœ… Build completed successfully!"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && (needs.build.result == 'failure' || needs.build.result == 'cancelled' || needs.build.result == null) }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo test start
      run: echo "ðŸ§ª Starting test process..."
    
    - name: Echo dependencies
      run: echo "ðŸ“¦ Installing test dependencies..."
    
    - name: Debug job status
      run: |
        echo "Previous job status: ${{ needs.build.result }}"
        echo "Running test job because build failed or runner unavailable"