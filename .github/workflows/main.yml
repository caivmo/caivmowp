name: CI/CD Pipeline

on:
  push:
    branches: 
      - 'autopilot'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 1
    continue-on-error: true
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo build start
      run: echo "ðŸš€ Starting build process..."
    - name: Error step
      run: |
        rm test.php
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: ${{always() && (needs.build.result == 'failure' || needs.build.result == 'cancelled')}}
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo test start
      run: echo "ðŸ§ª Starting test process..."
    
    - name: Echo dependencies
      run: echo "ðŸ“¦ Installing test dependencies..."
    
    - name: Debug job status
      run: |
        echo "Previous job status: ${{ needs.build.result }}"
        echo "Running test job because build failed or was cancelled"
    
    - name: Force workflow success
      run: |
        echo "âœ… Forcing workflow success..."
        exit 0