name: CI/CD Pipeline

on:
  push:
    branches: 
      - 'autopilot'
jobs:
  build:
    name: Build
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo build start
      run: echo "🚀 Starting build process..."
    
    - name: Echo dependencies
      run: echo "📦 Installing dependencies..."
    
    - name: Echo build
      run: echo "🔨 Building project..."
    
    - name: Simulate failure
      run: exit 1
    
    - name: Echo build complete
      run: echo "✅ Build completed successfully!"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Echo test start
      run: echo "🧪 Starting test process..."
       
    - name: Echo dependencies
      run: echo "📦 Installing test dependencies..."
    
    - name: Echo running tests
      run: echo "🔍 Running tests..."
      
    - name: Echo test complete
      run: echo "✅ Tests completed successfully!" 