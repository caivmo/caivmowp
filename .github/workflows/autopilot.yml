name: Autopilot
on:
  workflow_dispatch:

jobs:
  update-composer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Run Composer Update
        run: composer update --no-interaction --no-progress

      - name: Commit and push changes to autopilot branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Fetch all branches
          git fetch origin

          # Verificar si el branch 'autopilot' existe en remoto
          if git ls-remote --exit-code --heads origin autopilot; then
            git checkout autopilot
            git pull origin autopilot
          else
            git checkout -b autopilot
          fi

          git add composer.lock
          git diff --cached --quiet || git commit -m "chore: update composer dependencies"
          git push origin autopilot