on: push
name: Push
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    

    - name: Set up Panthero Git Remote
      env:
        pantheon_repo: ${{ secrets.PANTHEON_REPO }}
        test_text: ${{ secrets.TESTING }}
      run: |
        echo "$test_text"
        echo "$pantheon_repo"