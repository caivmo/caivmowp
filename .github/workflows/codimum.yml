name: WordPress Code Standard Validator

on:
  pull_request:
    branches:
      - master
jobs:
  phpcs_wordpress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, phpcs

      - name: Install Composer dependencies
        run: composer install

      - name: Install WordPress Coding Standards
        run: |
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs
          vendor/bin/phpcs -i  # Verificar instalaci√≥n

      - name: Run PHPCS on changed PHP files
        run: |
          # Obtener archivos PHP modificados en el PR
          CHANGED_FILES=$(git diff --diff-filter=d --name-only origin/${{ github.event.pull_request.base.ref }} | grep '\.php$' || true)
      
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No PHP files changed."
            exit 0
          fi
      
          echo "Changed PHP files:"
          echo "$CHANGED_FILES"
      
          # Ejecutar PHPCS en los archivos modificados
          vendor/bin/phpcs --standard=WordPress,WordPress-Docs,WordPress-Extra $CHANGED_FILES
        
        
