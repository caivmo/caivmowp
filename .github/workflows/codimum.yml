name: PHPStan Code Review

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: phpstan, composer

      - name: Install dependencies
        run: composer install --no-progress --no-suggest

      - name: Run PHPStan Without Config
        run: vendor/bin/phpstan analyse src --level=5 --memory-limit=1G
