name: WordPress Code Standard Validator

on:
  pull_request:
    branches:
      - master
jobs:
  phpcs_wordpress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, phpcs

      - name: Install Composer dependencies
        run: composer install

      - name: Install WordPress Coding Standards
        run: |
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs
          vendor/bin/phpcs -i  # Verificar instalaciÃ³n

      - name: Get changed PHP files in wp-content/test
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=AM origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '^wp-content/test/.*\.php$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No PHP files changed in wp-content/test."
            echo "run-phpcs=false" >> $GITHUB_ENV
          else
            echo "Changed PHP files:"
            echo "$CHANGED_FILES"
            echo "run-phpcs=true" >> $GITHUB_ENV
            echo "changed_files=$CHANGED_FILES" >> $GITHUB_ENV
          fi
        
        
